        <div class="container test">
            <label>Ergebnis:</label>
			<div id="result">0</div>
				<div class="calculator">
					<div class="row left">
						<div class="large">
							<div class="button" onmousedown="javascript:allclear();"><span class="button-label">CV</span></div>
							<div class="button" onmousedown="javascript:clearentry();"><span class="button-label">Durchfluss</span></div>
						</div>	
						<div class="button yellow" onmousedown="javascript:backspace();"><div class="button-label">CE</div></div>
						<div class="button yellow" onmousedown="javascript:clearentry();"><div class="button-label">C</div></div>
						<div class="button clear" onmousedown="javascript:backspace();"><div class="button-label">a</div></div>
						<div class="button" onmousedown="javascript:clearentry();"><div class="button-label">b</div></div>	
					</div>
					<div class="middle">
						<div class="row">
							<div class="button button_right_no_corner" onmousedown="javascript:nine();"><div class="button-label">9</div></div>
							<div class="button button_no_corner" onmousedown="javascript:eight();"><div class="button-label">8</div></div>
							<div class="button button_left_no_corner" onmousedown="javascript:seven();"><div class="button-label">7</div></div>
						</div>
						<div class="row">
							<div class="button button_right_no_corner" onmousedown="javascript:six();"><div class="button-label">6</div></div>
							<div class="button button_no_corner" onmousedown="javascript:five();"><div class="button-label">5</div></div>
							<div class="button button_left_no_corner" onmousedown="javascript:four();"><div class="button-label">4</div></div>
						</div>
						<div class="row">
							<div class="button button_right_no_corner" onmousedown="javascript:three();"><div class="button-label">3</div></div>
							<div class="button button_no_corner" onmousedown="javascript:two();"><div class="button-label">2</div></div>
							<div class="button button_left_no_corner" onmousedown="javascript:one();"><div class="button-label">1</div></div>
						</div>
						<div class="row">
							<div class="button button_right_no_corner " onmousedown="javascript:zero();"><div class="button-label">0</div></div>
							<div class="button blue button_no_corner" onmousedown="javascript:add();"><div class="button-symbol">+ &nbsp; -</div></div>
							<div class="button button_left_no_corner"><div class="button-symbol">,</div></div>
						</div>
					</div>	
					<div class="right row">
						<div class="button button_right_no_corner" onmousedown="javascript:decimal();"><div class="button-label">.</div></div>
						<div class="button button_left_no_corner" onmousedown="javascript:percent();"><div class="button-label">%</div></div>
						<div class="button button_right_no_corner raise last" onmousedown="javascript:equals();"><div class="button-symbol">=</div></div>
						<div class="button button_left_no_corner last" onmousedown="javascript:divide();"><div class="button-symbol">รท</div></div>
						<div class="button button_right_no_corner raise last" onmousedown="javascript:subtract();"><div class="button-symbol">-</div></div>
						<div class="button button_left_no_corner raise last" onmousedown="javascript:multiply();"><div class="button-symbol">ร</div></div>
						<div class="button button_right_no_corner raise last" onmousedown="javascript:multiply();"><div class="button-symbol">&radic;</div></div>
						<div class="button button_left_no_corner raise last" onmousedown="javascript:multiply();"><div class="button-symbol">&frac14;</div></div>
					</div>
				</div>   
        </div> <!-- /container -->
