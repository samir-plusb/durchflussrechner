  <body>
    <!--[if lt IE 7]>
        <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

    <!-- This code is taken from http://twitter.github.com/bootstrap/examples/hero.html -->



    <div id="durchflussrechner" class="container">
      <label>Ergebnis:</label>
      <div id="result">0</div>
      <div id="operation_display">0</div>
      <div class="calculator">
        <div class="row left">
          <div class="large">
            <div id="CV" class="button switch_view"><span class="button-label">CV</span></div>
            <div id="Durchfluss" class="button switch_view"><span class="button-label">Durchfluss</span></div>
            <div id="Rechner" class="button switch_view"><span class="button-label">Rechner</span></div>
          </div>	
          <div id="CE" class="button operation yellow"><div class="button-label">CE</div></div>
          <div id="clear" class="button operation yellow" ><div class="button-label">C</div></div>
          <div id="a" class="button operation clear"><div class="button-label">a</div></div>
          <div id="b" class="button operation"><div class="button-label">b</div></div>	
        </div>
        <div id="Rechner_view" class="middle">
          <div class="row">
            <div id="7" class="button number button_right_no_corner"><div class="button-label">7</div></div>
            <div id="8" class="button number button_no_corner"><div class="button-label">8</div></div>
            <div id="9" class="button number button_left_no_corner"><div class="button-label">9</div></div>
          </div>
          <div class="row">
            <div id="6" class="button number button_right_no_corner"><div class="button-label">6</div></div>
            <div id="5" class="button number button_no_corner"><div class="button-label">5</div></div>
            <div id="4" class="button number button_left_no_corner"><div class="button-label">4</div></div>
          </div>
          <div class="row">
            <div id="3" class="button number button_right_no_corner"><div class="button-label">3</div></div>
            <div id="2" class="button number button_no_corner"><div class="button-label">2</div></div>
            <div id="1" class="button number button_left_no_corner"><div class="button-label">1</div></div>
          </div>
          <div class="row">
            <div id="0" class="button number button_right_no_corner"><div class="button-label">0</div></div>
            <div id="negation" class="button transformation blue button_no_corner"><div class="button-symbol">+ &nbsp; -</div></div>
            <div id="decimal" class="button decimal_sign button_left_no_corner"><div class="button-symbol">,</div></div>
          </div>
        </div>	
        <div id="Fluss_view" class="middle">
          <div>Eingangsdruck         <input id="eingangsdruck" name="eingangsdruck" type="text"/></div>
          <div>Gravitivität          <input id="gravitivitaet" name="gravitivitaet" type="text"/></div>
          <div class="Durchfluss_view">CV-Wert               <input id="cv_wert" name="cv_wert" type="text"/></div>
          <div class="CV_view">Durchfluss-Wert       <input id="durchfluss_wert" name="durchfluss_wert" type="text"/></div>
          Für: 
          <select id="durchflusstype">
            <option value="0">Gase</option>
            <option value="1">Flüssigkeiten</option>
          </select>
          <div id="berechneFluss" class="button fluss_operation"><span class="button-label">Berechnen</span></div>
        </div>		
        <div class="right row">
          <div id="division" class="button operation button_right_no_corner"><div class="button-label">÷</div></div>
          <div id="square_root" class="button transformation button_left_no_corner"><div class="button-label">&radic;</div></div>
          <div id="multiplication" class="button operation button_right_no_corner raise last"><div class="button-symbol">×</div></div>
          <div id="percent" class="button operation button_left_no_corner last"><div class="button-symbol">%</div></div>
          <div id="subtraction" class="button operation button_right_no_corner raise last"><div class="button-symbol">-</div></div>
          <div id="fraction_1_x" class="button transformation button_left_no_corner raise last"><div class="button-symbol"><sup>1</sup>&frasl;<sub>x</sub></div></div>
          <div id="addition" class="button operation button_right_no_corner raise last"><div class="button-symbol">+</div></div>
          <div id="equals" class="button equals button_left_no_corner raise last"><div class="button-symbol">=</div></div>
        </div>
      </div>   
    </div> <!-- /container -->
  </body>
